<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GeoPulse</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/auth.js" defer></script>
    <script src="js/login.js" defer></script>
    <script src="js/theme.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="nav">
                <a href="index.html" class="nav-brand">GeoPulse</a>
                <div class="nav-links">
                    <button id="theme-toggle" class="theme-toggle" aria-label="Toggle dark mode">
                        <span class="theme-toggle-icon light-icon">‚òÄÔ∏è</span>
                        <span class="theme-toggle-icon dark-icon">üåô</span>
                    </button>
                </div>
            </div>
            <p>Track and visualize your location data</p>
        </header>

        <div class="content">
            <div class="form-container">
                <h2 class="form-title">Login</h2>

                <div id="alert-container"></div>

                <form id="login-form">
                    <div class="form-group">
                        <label for="userId">User ID</label>
                        <input type="text" id="userId" name="userId" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>

                    <button type="submit" class="btn btn-block">Login</button>
                </form>

                <div class="form-footer">
                    <p>Don't have an account? <a href="register.html">Register</a></p>
                </div>
            </div>
        </div>

        <footer>
            <p>&copy; 2025 GeoPulse. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
